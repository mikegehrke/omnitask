services:
  - type: web
    name: omnitask-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omnitask-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-internal:6379
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

databases:
  - name: omnitask-db
    databaseName: omnitask
    user: omnitask
